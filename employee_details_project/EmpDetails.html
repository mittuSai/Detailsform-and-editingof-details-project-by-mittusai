<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <link rel="stylesheet" href="./EmpDetails.css">

 </script>
</head>
<body>
    <form action="./DisplayEmpDetails.html">
        <table>
            <tr><th colspan="2">Emp Details</th></tr>
            <tr>
                <th>Emp name</th>
                <th><input type="text" name="" id="Ename"></th>
            </tr>
            <tr>
                <th>Emp id</th>
                <th><input type="text" name="" id="EId"></th>
            </tr>
            <tr>
                <th>Emp Desgnation</th>
                <th><input type="text" name="" id="EDes"></th>
            </tr>
            <tr>
                <th>Emp Salary</th>
                <th><input type="text" name="" id="ESal"></th>
            </tr>
            <tr>
                <th>Emp Phn</th>
                <th><input type="text" name="" id="EPhn"></th>
            </tr>
            <tr>
                <th>Emp Email</th>
                <th><input type="text" name="" id="EEmail"></th>
            </tr>
            <tr><th colspan="2"><input type="submit"  id="submit" onclick="storeData()"></th></tr>

        </table>
    </form>
</body>
</html>
